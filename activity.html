<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非遗茶文化活动</title>
    <link rel="stylesheet" href="../css/activity.css">
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="header">
        <h1>参与非遗茶文化活动</h1>
        <p>四大特色活动，带您走进非遗茶文化的世界</p>
    </div>

    <!-- Grid Section -->
    <div class="grid">
        <!-- 活动 1 -->
        <div class="card">
            <img src="../image/茶艺表演%20(2).jpg" alt="茶艺表演">
            <div class="card-content">
                <h2>茶艺表演</h2>
                <p>茶艺表演展现了茶道的精髓与美学，通过茶艺师的优雅动作，让参与者感受茶文化的魅力与哲理。每一泡茶，都是一段历史的传承。</p>
            </div>
            <div class="card-footer">
                <a href="./performance.html">了解更多</a>
            </div>
        </div>

        <!-- 活动 2 -->
        <div class="card">
            <img src="../image/茶文化讲座.jpg" alt="茶文化讲座">
            <div class="card-content">
                <h2>开设茶文化讲座</h2>
                <p>讲述茶之起源与历史风华，分享茶韵沉淀的故事，通过互动与演绎，让古韵与现代交融。</p>
            </div>
            <div class="card-footer">
                <a href="./lecture.html">了解更多</a>
            </div>
        </div>

        <!-- 活动 3 -->
        <div class="card">
            <img src="../image/茶艺小课堂.jpg" alt="茶艺小课堂">
            <div class="card-content">
                <h2>开办茶艺小课堂</h2>
                <p>学习泡茶、制茶与茶礼，在茶香弥漫中感悟礼与雅，于细水长流中传承非遗雨花茶的灵韵。</p>
            </div>
            <div class="card-footer">
                <a href="./class.html">了解更多</a>
            </div>
        </div>

        <!-- 活动 4 -->
        <div class="card">
            <img src="../image/入茶园旅游参观.jpg" alt="入茶园旅游参观">
            <div class="card-content">
                <h2>入茶园旅游参观</h2>
                <p>走进茶园，采茶制茶，住入茶庄，享受篝火与星空的诗意之旅，满载雨花茶非遗精魂的体验。</p>
            </div>
            <div class="card-footer">
                <a href="chayuan.html">了解更多</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
